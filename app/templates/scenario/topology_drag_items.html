{% load static %}
{% load i18n %}
{% load custom_template_tags %}

{% if "bus-" in data_node %}
	{% setvar "section__component--"|add:data_node as component_class %}
{% else %}
  {% setvar "section__component" as component_class %}
{% endif %}

<div class="{{ component_class }}" draggable="true" ondragstart="drag(event)" data-node="{{ data_node }}">
    <img class="img" src="{% static 'assets/gui/'|add:image %}" alt="{{ alt }}">
    <span class="name">{{ name }}</span>
    <span class="drag">
        <img src="{% static 'assets/gui/drag-circles.svg' %}" alt="Drag element">
    </span>
</div>
